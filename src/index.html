<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>マジカルターンテーブル</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="loading">
      <p>Loading…</p>
    </div>
    <div id="song_select">
      <p>Select song</p>
      <button class="song_btn" id="song_0">SUPERHERO / めろくる</button>
      <button class="song_btn" id="song_1">いつか君と話したミライは / タケノコ少年</button>
      <button class="song_btn" id="song_2">フューチャーノーツ / shikisai</button>
      <button class="song_btn" id="song_3">未来交響曲 / ヤマギシコージ</button>
      <button class="song_btn" id="song_4">リアリティ / 歩く人</button>
      <button class="song_btn" id="song_5">The Marks / 2ouDNS</button>
    </div>
    <div id="player">
      <div id="wrapper">
        <button id="startstop"></button>
        <button id="replay"></button>
        <button id="back"></button>
        <div id="volume_slider"></div>
      </div>
      <div id="dummy"></div>
      <div id="p5js"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
